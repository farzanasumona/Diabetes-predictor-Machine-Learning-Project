<!DOCTYPE html>
<html>
<body style="background-color: #D3D3D3;">
<br><br><br><br><br>
<center>
  <div>
<h2>Diabetes Prediction</h2>

     <p>Enter patient conditions........</p><br>


<form action="" method="POST">
  {% csrf_token %}

    <label for="gender"><strong>Gender:</strong></label>
    <select id="gender" name="gender" required="required">
  <option value="">Select</option>
  <option value="1">Male</option>
  <option value="0">Female</option>
  <option value="2">Other</option>
</select>
    <label for="age"><strong>Age:</strong></label>
    <input type="number" id="age" name="age" required="required">
    <label for="hypertension"><strong>Hypertension:</strong></label>
    <select id="hypertension" name="hypertension" required="required">
  <option value="">Select</option>
  <option value="0">No</option>
  <option value="1">Yes</option>
    </select><br><br>
    <label for="heart_disease"><strong>Heart Disease:</strong></label>
    <select id="heart_disease" name="heart_disease" required="required">
  <option value="">Select</option>
  <option value="0">No</option>
  <option value="1">Yes</option>
    </select>
    <label for="smoking_history"><strong>Smoking History:</strong></label>
       <select id="smoking_history" name="smoking_history" required="required">
  <option value="">Select</option>
  <option value="0">never</option>
  <option value="1">current</option>
  <option value="3">No Info</option>
   <option value="2">former</option>
</select>
    <label for="bmi"><strong>BMI:</strong></label>
    <input type="number" step="0.01" id="bmi" name="bmi" required="required"><br><br>
    <label for="HbA1c_level"><strong>HbA1c Level:</strong></label>
    <input type="number" step="0.01" id="HbA1c_level" name="HbA1c_level" required="required">
    <label for="blood_glucose_level"><strong>Blood Glucose Level:</strong></label>
    <input type="number" step="0.01" id="blood_glucose_level" name="blood_glucose_level" required="required"><br><br><br>
   <center>
  <button type="submit" style="background-color: green; color: white; font-size: 20px; padding: 5px 15px;">Submit</button>
      </center>

</form>

</div>
</center>
<br>
<center>
{% if result %}
        <h1 style="color: red;">{{result}}</h1>
    {% endif %}
    </center>
</body>
</html>
